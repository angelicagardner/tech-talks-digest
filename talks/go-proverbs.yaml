# Gopherfest 2015 | Go Proverbs with Rob Pike

**Speaker(s):** Rob Pike

**Video URL:** https://youtu.be/PAAkCSZUG1c

**Summary:** The speaker draws inspiration from the poetic proverbs of the board game Go to propose a similar set of concise, memorable sayings for the Go programming language - each encapsulating a core design principle or best practice. The aim is to make learning and teaching Go more intuitive and community-driven.

## Timestamps

- `00:00` - Introduction to the Game of Go & Go Proverbs
- `02:25` - 18 Go Language Proverbs
- `20:15` - Encouragement for audience to come up with more proverbs

## Key Takeaways

- The Go language proverbs presented are:
    - "Don't communicate by sharing memory, share memory by communicating."
    - "Concurrency is not parallelism."
    - "Channels orchestrate; mutexes serialize."
    - "The bigger the interface, the weaker the abstraction."
    - "Make the zero value useful."
    - "interface{} says nothing."
    - "Gofmt's style is no one's favorite, yet gofmt is everyone's favorite."
    - "A little copying is better than a little dependency."
    - "Syscall must always be guarded with build tags."
    - "Cgo must always be guarded with build tags."
    - "Cgo is not Go."
    - "With the unsafe package there are no guarantees."
    - "Clear is better than clever."
    - "Reflection is never clear."
    - "Errors are values."
    - "Don't just checck errors, handle them gracefully."
    - "Design the architecture, name the components, document the details."
    - "Documentation is for users."
- Go proverbs should be short, poetic, general and about the Go language rather than about programming.
- Life and programming are full of contradictions.

